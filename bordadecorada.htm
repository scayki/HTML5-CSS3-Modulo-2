<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda decorada</title>
    <style>
        h1{
            border: 10px solid black;  /* colocar transparent na cor ajuda navegadores não compatíveis com o border-image*/
            padding: 10px;
            border-image-source: url('fotos/download.jpg');
            border-image-slice: 40;
            border-image-repeat: repeat;

        /* Não é possivel usar o border-image sem uma borda feita antes
            shorthand
            border-image: url('fotos/download.jpg') 40 repeat
        */
        }
    </style>
</head>
<body>
    <h1>teste de borda</h1>
</body>
</html>
